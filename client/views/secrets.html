<!DOCTYPE html>
<html>
<body>

  <div ng-repeat="secret in secrets track by $index">
    <div class="upper">
      <ul>
        <li>{{ secret.who }}</li>
        <li>{{ secret.when }}</li>
        <li>{{ secret.where }}</li>
      </ul>
    </div>
    <div class="lower">
      {{ secret.what }}
    </div>
  </div>

</body>
</html>
