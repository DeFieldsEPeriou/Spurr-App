<button ng-click="get()">OPEN SECRET</button>
<br><br>
<div id="receivedMessage" ng-show="ready">
  <div class="upper" ng-model="secret">
    <ul>
      <li>{{ secret.name }}</li>
      <li>{{ secret.timestamp }}</li>
      <li>{{ secret.location }}</li>
    </ul>
  </div>
  <div>{{secret.message}}</div>
</div>
<br>
<button ng-click="save(secret)">SAVE SECRET</button>
