    <form action="/signup" method="post">
      <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" name="email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" />
      </div>
      <div>
        <input type="submit" class="form-control" value="Submit" />
      </div>
    </form>
    <div ng-messages="signUp.$error" class="error" role="alert">
      <div ng-show="username">That username is already in use!</div>
      <div ng-show="email">That email is already in use!</div>
      <div ng-message="minlength maxlength">Password must be 3-20 characters</div>
